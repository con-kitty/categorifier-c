name: categorifier-c
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install nix
      uses: cachix/install-nix-action@v16
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - name: Checkout repositiory code
      uses: actions/checkout@v3
    - name: List files
      run: |
        ls ${{ github.workspace }}
    - name: build for ghc 8.10.7
      run: |
        nix build .#categorifier-c-examples
